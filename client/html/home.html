<template name='home'>

	<h1> Home Page </h1>
	
	<h4> Features Available </h4>
	<hr/>
	<p>1. Stops the user from proceeding further, an grey overlay for log in required</p>
	<p>2. Slider for Highlighted Events</p>
	<p>3. Upcoming, Newest, Most Popular Events Thumbnails (like movie websites) view more...</p>
	
	<h1> <center> Latest Events </center> </h1>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{#each userEvents}}
            {{> generalevents}}
          {{/each}}
        </div>
      </div>
    </div>

</template>
