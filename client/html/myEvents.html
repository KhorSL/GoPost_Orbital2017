<template name='myEvents'>

	<h1> Events Summary Page </h1>
	
	<h4> Features Available </h4>
	<hr/>
	<p>1. Events Statistics (no. of sign ups / pages viewed / no of likes) </p>
	<p>2. Creation and Editing of Events, opens a new page</p>
	<p>3. Download of Excel File</p>
	<p>4. Management for all events </p>
	
	<h1> <center> Events display </center> </h1>
		<label class="hide-finished">
			<input type="checkbox" checked="{{hideFinished}}">
              Hide Finished Events
		</label>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					{{#each userEvents}}
						{{> userevents}}
					{{/each}}
				</div>
			</div>
		</div>
</template>
