<template name='dashBoard'>
  <div id="content">
    <div class="outer">
      <div class="inner">
        <div class="text-center">
          <div class="row">
            <div class="col-lg-4">
              <div class="box">
                <header><h5>Profile Pic</h5></header>
                <p>This is his image profile</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="box">
                <header><h5>Profile Details</h5></header>
                <p>This is the Profile Detail</p>
                <p>Username: {{userName}}</p>
                <p>Gender: </p>
                <p>Age: {{Age}}</p>
              </div>
            </div>
            {{#if isUser}} <!-- curr User is the owner of the dashboard !-->
            <!-- Visiting your own profile !-->
            <div class="col-lg-2">
              <div class="box">
                <header><h5>Actions</h5></header>
                <br>
                <ul>
                  <button type ="button" id="changePic">Change Profile Picture</button>
                  <button type ="button" id="edit">Edit Profile</button>
                </ul>
              </div>
            </div>
            {{else}} <!-- Visiting other user's profile !-->
              <div class="col-lg-2">
                <div class="box">
                  <header><h5>Actions</h5></header>
                  <br>
                  <ul>
                  {{#if hasSubscribed}} <!-- Toggle Subscription !-->
                    <button type ="button" id ="subscribe">Unsubscribe</button>
                  {{else}}
                    <button type ="button" id ="subscribe">Subscribe</button>
                  {{/if}}
                  </ul>
                  <ul>
                    <button type ="button" name = "email" value = "mailto:test@hotmail.com" > Email / Contact </button>
                  </ul>
                </div>
              </div>
              <!-- End of else !-->
            {{/if}} <!-- End of if isUser !-->
            </div> <!-- end of calendar row col-lg add to 12 max-->
        </div>
        <hr>

        <div class="text-center">
          <ul class="nav nav-tabs dash_tabs">
            <li class="active">
              <a class="quick-btn" href="#menu1" data-toggle="tab">
                <span>Going</span>
                <span class="label label-default">1</span>
              </a>
            </li>
            <li>
              <a class="quick-btn" href="#menu2" data-toggle="tab">
                <span>Hosting</span>
                <span class="label label-default">2</span>
              </a>
            </li>
            <li>
              <a class="quick-btn" href="#menu3" data-toggle="tab">
                <span>Subscriptions</span>
                <span class="label label-default">3</span>
              </a>
            </li>
            <li>
              <a class="quick-btn" href="#menu4" data-toggle="tab">
                <span>Likes</span>
                <span class="label label-default">4</span>
              </a>
            </li>
          </ul>
        </div> <!-- end of configuration tab Buttons -->

        <div class="row">
          <div class="col-lg-12 tab-content">
            <div class="box tab-pane fade in active" id="menu1">
              <header><h5>My Registered Events</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu2">
              <header><h5>My Organised Events</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu3">
              <header><h5>My Subscriptions</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu4">
              <header><h5>My Likes</h5></header>
              <p>Some content.</p>
            </div>
          </div>

        </div> <!-- end of Tab Content -->

        <hr>

        {{> calendar_full}}

      </div><!-- /.inner -->
    </div><!-- /.outer -->
  </div><!-- /#content -->
</template>
