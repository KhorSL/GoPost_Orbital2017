<template name='dashBoard'>
  <div id="content">
    <div class="outer">

      <div class="inner">
        <div class="text-center">
          <div class="row">
            <div class="col-lg-4">
              <div class="box">
                <header><h5>Profile Pic</h5></header>
                <p>This is his image profile</p>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="box">
                <header><h5>Profile Details</h5></header>
                <p>This is his profile Detail</p>
              </div>
            </div>
          </div> <!-- end of calendar Role -->
        </div>
        <hr>

        <div class="text-center">
          <ul class="nav nav-tabs dash_tabs">
            <li class="active">
              <a class="quick-btn" href="#menu1" data-toggle="tab">
                <span>Going</span> 
                <span class="label label-default">2</span> 
              </a> 
            </li>
            <li>
              <a class="quick-btn" href="#menu2" data-toggle="tab">
                <span>Hosting</span> 
                <span class="label label-default">2</span> 
              </a> 
            </li>
            <li>
              <a class="quick-btn" href="#menu3" data-toggle="tab">
                <span>Subscriptions</span> 
                <span class="label label-default">2</span> 
              </a> 
            </li>
            <li>
              <a class="quick-btn" href="#menu4" data-toggle="tab">
                <span>Likes</span> 
                <span class="label label-default">2</span> 
              </a> 
            </li>
          </ul>
        </div> <!-- end of configuration tab Buttons -->

        <div class="row">
          <div class="col-lg-12 tab-content">
            <div class="box tab-pane fade in active" id="menu1">
              <header><h5>My Registered Events</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu2">
              <header><h5>My Organised Events</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu3">
              <header><h5>My Subscriptions</h5></header>
              <p>Some content.</p>
            </div>

            <div class="box tab-pane fade" id="menu4">
              <header><h5>My Likes</h5></header>
              <p>Some content.</p>
            </div>
          </div>

        </div> <!-- end of Tab Content -->

        <hr>

        {{> calendar_full}}

      </div><!-- /.inner -->
    </div><!-- /.outer -->
  </div><!-- /#content -->
</template>
