<template name='myBoard'>
	<div class ="content">
		<div class = "outer" >
			<div class = "inner">
				<div class = "text-center">
					<h1> User Bulletin Board </h1>
				</div>
				<div class ="text-center">
					<ul class ="nav nav-tabs">
						<li class="active">
							<a class ="quick-btn" href="#liked" data-toggle="tab">
								<span>default</span>
								<span class="label label-default">Liked</span>
							</a>
						</li>

						<li>
							<a class ="quick-btn" href="#following" data-toggle="tab">
								<span>default</span>
								<span class="label label-default">Following</span>
							</a>
						</li>
					</ul>

			</div> <!-- End of tabs !-->
			<div class="row">
				<div class="col-lg-12 tab-content">
					<div class="box tab-pane fade in active" id="liked">
						<header><h5>Events Liked</h5></header>
						<p>Events that you liked</p>
					</div>

					<div class="box tab-pane fade" id="following">
						<header><h5>Followed Users</h5></header>
						<p>Events created by users you followed</p>
					</div>
				</div>
			</div> <!-- End of tab !-->
				<!-- <h1> User's own Bulletin Board (More for Viewing) </h1>

				<h4> Features Available </h4>
				<hr/>
				<p>1. Bulletin Board of my liked, subscribed, signed up, own events</p>
				<p>2. Should highlight the signed up events</p>
				!-->
			</div> <!-- End of Inner !-->
		</div> <!-- End of Outer !-->
	</div> <!-- End of content !-->
</template>
