<template name='myBoard'>
 <div class="board_container">
  <div class="row">
    <div class="col-md-9 col-sm-9 col-xs-9">
      <ul class="nav nav-tabs sub_tab">
        <li class="active"><a href="#1" id="sub_but" data-toggle="tab">Subscriptions</a></li>
        <li><a href="#2" id="like_but" data-toggle="tab">Likes</a></li>
      </ul>
    </div> <!-- end of tab button -->
    <div class="col-md-3 col-sm-3 col-xs-3">
      <span class="btn glyphicon glyphicon-th-list {{#if viewType}}toggleViewBtn{{/if}}" role="button" id="toggle-list" aria-hidden="true"></span>
      <span class="btn glyphicon glyphicon-th-large {{#unless viewType}}toggleViewBtn{{/unless}}" role="button" id="toggle-grid" aria-hidden="true"></span>
    </div> <!-- end of toggle button -->
  </div> <!-- end of row for toggle and tab button -->

    <div class="tab-content ">
      <div class="tab-pane active" id="1"> <!--Subscriptions -->
        <div class="board_subscribers">
          <p>Display of subsribed Users Profile Picture in Round shape. Display User's Name below the round image if possible or do an hover display for user name. ++ Button to link to myFriend Page for full list of user.</p>
        </div>
      </div> <!-- End of Tab 1 -->
      
      <div class="tab-pane" id="2"> <!--Likes Panel -->
        <p>All your likes Contents</p>
      </div> <!-- End of Tab 2 -->
    </div> <!--end of Tab-Content -->
  </div> <!-- end of board container -->

  {{#if viewType}} 

  <div class="blackboard_border">
    <div class="list-group list-group_border">
      {{#if searching}}
        {{> loader}}
      {{else}}
        {{#each events_subscribed}}
          {{> events_ListView}}
        {{else}}
          <p class="alert alert-warning">No contents available. Sorry.</p>
        {{/each}}
      {{/if}}
    </div>
  </div>
  {{else}}

    <div class ="blackboard_border">
      <div class="blackboard">
        <div class="row" id="frame">
          {{#if searching}}
            {{> loader}}
          {{else}}
            {{#each events_subscribed}}
              {{> events_StickyView}}
            {{else}}
              <p class="alert alert-warning">No contents available. Sorry.</p>  
            {{/each}}
          {{/if}} 
        </div><!--end of row-->
      </div> <!--end of black board -->
    </div> <!-- end of black board border -->

  {{/if}}
</template>
