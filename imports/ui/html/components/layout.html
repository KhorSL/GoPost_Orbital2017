<head>
  	<title>layout</title>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<template name='layout'>

	<div class="wrapper">
		<!-- Navigation Bar Header -->
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				 <!-- Brand and toggle get grouped for better mobile display -->
				 <div class="navbar-header">
			      	<a class="navbar-brand lay_brand" href="{{pathFor route='bulletinBoard'}}">
			      		<img alt='Brand' src='/images/Logo.png' height='50' width='50'/>
			      	</a>
						
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    {{#if currentUser}}
					    <ul class="nav navbar-nav" id="left-options">
					        <li class="dropdown">
					          	<a href="#" class="dropdown-toggle left-options-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
					          	<ul class="dropdown-menu" id="left-options-menu">
						            <li id="bulletinBoard"><a href="{{pathFor route='bulletinBoard'}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Explore Events</a></li>
						            <li id="discoverFriends"><a href="{{pathFor route='friendBoard'}}"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Discover Friends</a></li>
						            <li role="separator" class="divider"></li>
						            <li id="myNotices"><a href="{{pathFor route='myBoard'}}"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> My Notices</a></li>
						            <li id="myEvents"><a href="{{pathFor route='myEvents'}}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> My Events</a></li>
						            <li id="createEvents"><a href="{{pathFor route='event_Create'}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Event</a></li>
						            <li id="subscriptions"><a href="{{pathFor route='myFriends'}}"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span> My Subscriptions</a></li>
						            <li role="separator" class="divider"></li>
						            <li id="dash"><a href="{{pathFor route='normalDashBoard'}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> DashBoard</a></li>
						            <li id="chat"><a href="{{pathFor route='chatBoard'}}"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Chat Board</a></li>
						            <!--
						            <li><a href="{{pathFor route='messageBoard'}}"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Message Board (Forum)</a></li>-->
						            <li role="separator" class="divider"></li>
						            <li id="tour"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Tour</a></li>
						            <li id="settings"><a href="{{pathFor route='settings'}}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
						            <li id="about"><a href="{{pathFor route='aboutUs'}}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About Us</a></li>
					          	</ul>
					        </li>
					    </ul>
				    {{/if}}

				    <form class="navbar-form navbar-right">
				        <div class="form-group">
				          	<input type="text" name="navbar_search" class="form-control" placeholder="Search">
				        </div>
				        	<button type="submit" class="btn btn-default">Search</button>
				    </form>
				      	
				    {{#if currentUser}}
					    <ul class="nav navbar-nav navbar-right">
					        <li id="chatBoard"><a href="{{pathFor route='chatBoard'}}"><span class="glyphicon glyphicon-comment" aria-hidden="true">{{#if messageCount}}<span class="notification_label">{{messageCount}}</span>{{/if}}</span></a></li>
					        <li><a href="{{pathFor route='settings'}}"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
					        <li class="dropdown" id="user-dropdown">
					          	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
					          	<ul class="dropdown-menu">
					            	<li><a href="{{pathFor route='normalDashBoard'}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> DashBoard</a></li>
					            	<li><a href="{{pathFor route='myEvents'}}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> My Events</a></li>
					            	<li><a href="{{pathFor route='event_Create'}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Event</a></li>
					            	<li role="separator" class="divider"></li>
					            	<li><a href="{{pathFor route='settings'}}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
					            	<li role="separator" class="divider"></li>
					            	<li id="logout"><a href="#" class="logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log Out</a></li>
					          	</ul>
					        </li>
					      </ul>
				    {{/if}}
				</div><!-- /.navbar-collapse -->
			</div> <!-- end of container-fluid -->
		</nav>

		<div class='container container_addon'>

			<!-- contents -->
			{{> yield}}

		</div> <!-- end of container -->
	</div> <!--end of wrapper-->

	<!-- Footer -->
	<footer class='footer container-fluid'>
		<p class='text-muted'>GoPost! Orbital 2017. Â© Copyright 2017. All rights reserved.</p>
	</footer>
</template>
