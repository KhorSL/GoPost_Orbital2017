					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	{{#if currentUser}}
			      	<ul class="nav navbar-nav">
			        	<li class="dropdown">
			          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>

				            	<li><a href="{{pathFor route='messageBoard'}}">Message Board (Forum)</a></li>
			          		</ul>
			        	</li>
			      	</ul>
		      	{{/if}}

		      	<div class='navbar-header'>
		      		<a class="navbar-brand" href="{{pathFor route='home'}}">
		      			<img alt='Brand' src='/images/Logo1.png' height='20' width='200'/>
		      		</a>
		      	</div>

		      	<form class="navbar-form navbar-right">
		        	<div class="form-group">
		          		<input type="text" class="form-control" placeholder="Search">
