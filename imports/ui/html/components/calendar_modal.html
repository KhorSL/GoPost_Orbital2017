<template name="calendar_modal">
  <div class="modal fade" id="add-edit-calendar-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-calendar-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-edit-calendar">{{modalLabel.label}} Event</h4>
        </div>
        <form id="add-edit-calendar-form">
          <div class="modal-body">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-2">
                  <label for="end">All Day</label>
                  <input type="checkbox" name="cal_allDaY" id="allDaY" {{checked}}>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <label for="title">Event Title</label>
                  <input type="text" name="cal_title" class="form-control" value="{{event.title}}" required>  
                </div>
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <label for="start">Event Starts</label>
                  <div class="input-group" id="datetimepicker_start">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input class="set-due-date form-control" type="text" name="cal_start" id="start" value="{{formatDate event.start}}" onkeydown="return false">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <label for="end">Event End</label>
                  <div class="input-group" id="datetimepicker_end">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input class="set-due-date form-control" type="text" name="cal_end" id="end" value="{{formatDate event.end}}" onkeydown="return false">
                  </div>
                </div>
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <label for="cal_notes">Additional Notes</label>
                  <textarea class="form-control" name="cal_notes" value="{{event.notes}}"></textarea>
                </div>
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
            <div class="form-group">
              <label for="priority">Label Colour</label>
                    <div class="row"> <!-- Radio Buttons -->
                      <div class="col-xs-12 col-sm-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-default" checked>
                            <span class="label label-default">default</span> 
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-2">  
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-primary">
                            <span class="label label-primary">primary</span> 
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-success">
                            <span class="label label-success">success</span> 
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-2">  
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-info">
                            <span class="label label-info">info</span> 
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-2">
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-danger">
                            <span class="label label-danger">danger</span> 
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-2">  
                        <div class="radio">
                          <label>
                            <input type="radio" name="priority" value="label_cal label-warning">
                            <span class="label label-warning">warning</span> 
                          </label>
                        </div>
                      </div>
                    </div>  <!-- End of Radio Buttons -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            {{#if modalType 'edit'}}
              <button class="btn btn-danger pull-left delete-event">Delete Event</button>
            {{/if}}
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">{{modalLabel.button}} Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
