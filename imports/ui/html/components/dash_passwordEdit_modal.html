<template name="dash_passwordEdit_modal">
	<div class="modal fade" id="edit-password-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <form id="dash-password-edit-form">
          <div class="modal-body">
            <div class="form-group">
               <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <p style="color:red;">*You will be logged out after resetting your password.</p>
                  
                  <label for="new_password">New Password:</label>
                  <input type="text" class="form-control" name="new_password" placeholder="Enter your new password" required>
                  
                  <label for="new_password2">Confirm New Password:</label>
                  <input type="text" class="form-control" name="new_password2" placeholder="Enter your confirm new password" required>
                  
                  <br/>
                  {{#if errorMessage}}
                      <p class="alert-danger">{{errorMessage}}</p>
                  {{/if}}

                </div> <!-- end of col-xs-12 -->
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="confirmEdit">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
