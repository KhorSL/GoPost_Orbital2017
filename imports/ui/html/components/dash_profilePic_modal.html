<template name="dash_profilePic_modal">
	<div class="modal fade" id="upload-profile-pic-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Upload Profile Picture</h4>
        </div>
        <form id="add-edit-calendar-form">
          <div class="modal-body">
            <div class="form-group">
              	<div class="row">
                	<div class="col-xs-12 col-sm-12 ">
                		<input class="img-upload" id="uploadPic" value="Choose a file" type="file" accept="image/*" name="img">
                    <button type="button" class="btn crop_button" id="rotateLeft" {{img_uploaded}}>Rotate Left</button>
                    <button type="button" class="btn crop_button" id="rotateRight" {{img_uploaded}}>Rotate Right</button>
                	</div>
              	</div> <!-- end of row -->
               	<div class="row">
                	<div class="col-xs-12 col-sm-12">
                    <div class="image_container">
                      <img id="output" src="#" alt="your image">
                      <p>*Align your image in the center of the square.</p>
                    </div>
                	</div>
              	</div> <!-- end of row -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            {{#if uploading}} 
              {{> loader}}
            {{/if}}
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="submitPic" {{img_uploaded}}>Submit Profile Pic</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
