<template name="dash_profilePic_modal">
	<div class="modal fade" id="upload-profile-pic-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Upload Profile Picture</h4>
        </div>
        <form id="add-edit-calendar-form">
          <div class="modal-body">
            <div class="form-group">
              	<div class="row">
                	<div class="col-xs-12 col-sm-12">
                		<input class="img-input" id="uploadPic" value="Choose a file" type="file" accept="image/*" name="img">   
                	</div>
              	</div> <!-- end of row -->
               	<div class="row">
                	<div class="col-xs-12 col-sm-12">
                		{{#if image_loaded}}
                  			<div class="upload-box" id="upload_box">
                  				<img id='output'>
                  			</div>
                  		{{else}}
                  			<div class="upload-msg">"upload a file"</div>
                  		{{/if}}             
                	</div>
              	</div> <!-- end of row -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="createChannel">Submit Profile Pic</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
