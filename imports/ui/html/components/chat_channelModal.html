<template name="chat_channelModal">
  <div class="modal fade" id="create-channel-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Start Channel</h4>
        </div>
        <form id="add-edit-calendar-form">
          <div class="modal-body">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <label for="title">Events Title</label>
                  <select class="form-control" name="channel_name" id="channel_name">
                    {{#each usr_events}}
                      <option name="myOption" value="{{this._id}}">{{this.title}}</option>
                    {{else}}
                      <option disabled selected value> -- no events available -- </option>
                    {{/each}}
                  </select>
                </div>
              </div> <!-- end of row -->
               <div class="row">
                <div class="col-xs-12 col-sm-12">

                  <small>*You can only create one channel for each event organized by you.</small> 
                </div>
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="createChannel">Start Channel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
