<template name="loginPage">
   <div class="modal" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header" align="center">
          <img class="brand_pos" id="img_logo" src="/images/Logo.png">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>

        <div class="modal-header">
          <div class="leftContent">
            <h4 class="modal-title">Login to your account</h4>
          </div>
        </div>

        <form class="login-form">
          <div class="modal-body">
            <label for="name">E-MAIL</label>
            <input type="email" name="emailAdd" class="form-control"/>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" class="form-control"/>
          </div>

          <div class="modal-footer">
            <div class="leftContent">
              <a href="#" id="memberNo">Not a Member yet?</a>
              <br/>
              <a href="#" id="forgetPassword">Forget password</a>
            </div>
            <div class="rightContent">
              <button type="submit" class="btn btn-primary" id="submit" {{disableBtn}}>Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>  
</template>
