<template name="dash_profileEdit_modal">
	<div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit Profile</h4>
        </div>
        <form id="dash-profile-edit-form">
          <div class="modal-body">
            <div class="form-group">
               <div class="row">
                <div class="col-xs-12 col-sm-12">
                  <label for="gender">Gender</label>
                   <select id="gender" name="gender" class="form-control reg_border">
                      <option value="Female">Female</option>
                      <option value="Male" {{sel_gender}}>Male</option>
                  </select>

                  <label for="age">Age</label>       
                  <input type="text" class="form-control" name="age" id="age" value="{{this.Age}}" required>

                </div> <!-- end of col-xs-12 -->
              </div> <!-- end of row -->
            </div> <!-- end of form-group -->
          </div> <!-- end of modal body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="confirmEdit">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
