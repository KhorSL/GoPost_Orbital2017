<template name="eventForm_signUp">
	<div class="container">
    	<h1 class="well">Registration Form: {{this.eventTitle}}</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form class="new-signUp" id="new-signUp">
					<div class="col-sm-12">
						<div class="row">
							
							{{#if this.name}}
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstName">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastName">
							</div>
							{{/if}}

							{{#if this.nric}}
							<div class="col-sm-6 form-group">
								<label>NRIC</label>
								<input type="text" placeholder="Enter NRIC Here.." class="form-control" name="nric">
							</div>
							{{/if}}

							{{#if this.matric}}
							<div class="col-sm-6 form-group">
								<label>Matriculation Number</label>
								<input type="text" placeholder="Enter Matriculation Number Here.." class="form-control" name="matric">
							</div>
							{{/if}}

							{{#if this.gender}}
							<div class="col-sm-6 form-group">
								<label>Gender</label>
								<select class="form-control" name="gender">
								    <option value="male">Male</option>
								    <option value="female">Female</option>
								    <option value="non-binary">Non-binary</option>
								</select>
							</div>
							{{/if}}

							{{#if this.nationality}}
							<div class="col-sm-6 form-group">
								<label>Nationality</label>
								<input type="text" placeholder="Enter Nationality Here.." class="form-control" name="nationality">
							</div>
							{{/if}}

						</div>

						{{#if this.address_full}}			
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="address"></textarea>
						</div>

						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control" name="city">
							</div>

							{{#if this.address_region}}
							<div class="col-sm-4 form-group">
								<label>Region</label>
								<input type="text" placeholder="Enter Region Here.." class="form-control" name="region">
							</div>
							{{/if}}

							<div class="col-sm-4 form-group">
								<label>Postal Code</label>
								<div class="input-group">
									<div class="input-group-addon">S</div>
									<input type="text" placeholder="Enter Postal Code Here.." class="form-control" name="postal">
								</div>
							</div>		
						</div>
						{{/if}}

						<div class="row">

							{{#if this.faculty}}
							<div class="col-sm-6 form-group">
								<label>Faculty</label>
								<input type="text" placeholder="Enter Faculty Here.." class="form-control" name="faculty">
							</div>
							{{/if}}
							
							{{#if this.major}}
							<div class="col-sm-6 form-group">
								<label>Major</label>
								<input type="text" placeholder="Enter Major Name Here.." class="form-control" name="major">
							</div>
							{{/if}}

						</div>

					{{#if this.contact_mobile}}			
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="mobile">
					</div>
					{{/if}}	

					{{#if this.contact_email}}
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control" name="email">
					</div>
					{{/if}}
					

					<div class="row">
						{{#if this.dietaryPref}}
						<div class="col-sm-4 form-group">
							<label>Dietary Preferences</label>
							<select name="dietaryPref" id="" class="form-control">
								<option value="Halal"> Halal </option>
								<option value="Non-Halal"> Non-Halal </option>
								<option value="Vegetarian"> Vegetarian </option>
							</select>
						</div>
						{{/if}}

						{{#if this.bloodType}}
						<div class="col-sm-4 form-group">
							<label>Blood Type</label>
							<input type="text" placeholder="Enter Blood Type Here.." class="form-control" name="bloodType">
						</div>
						{{/if}}

						{{#if this.allergies}}
						<div class="col-sm-4 form-group">
							<label>Allergies</label>
							<input type="text" placeholder="Indicate Your Allergies Here.." class="form-control" name="allergies">
						</div>
						{{/if}}
					</div>
				
					<div class="row">
						{{#if this.shirtSize_SML}}
						<div class="col-sm-6 form-group">
							<label>Shirt Size</label>
							<select class="form-control" name="shirtSize_SML">
								<option value="XS">XS</option>
								<option value="S">S</option>
								<option value="M">M</option>
								<option value="L">L</option>
								<option value="XL">XL</option>
							</select>
						</div>
						{{/if}}
						
						{{#if this.shirtSize_123}}
						<div class="col-sm-6 form-group">
							<label>Shirt Size</label>
							<select class="form-control" name="shirtSize_123">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						{{/if}}
						
						{{#if this.shirtSize_Chart}}
						<div class="col-sm-12 form-group">
							<label>Shirt Size Chart</label>
							<img src="https://slimfitjackets.co.uk/image/data/new/size%20chart/Mens_Kids_T-Shirts_Size_Chart.JPG">
						</div>
						{{/if}}
					</div>
					
					{{#if nokInfo}}
					<div class="row">
						<h3 class="col-sm-12"> Next-of-kin Information</h3>
						<div class="col-sm-4 form-group">
							<label>First Name</label>
							<input type="text" placeholder="Enter First Name Here.." class="form-control" name="nok_firstName">
						</div>
						<div class="col-sm-4 form-group">
							<label>Last Name</label>
							<input type="text" placeholder="Enter Last Name Here.." class="form-control" name="nok_lastName">
						</div>
						<div class="col-sm-4 form-group">
							<label>Relationship with NOK</label>
							<input type="text" placeholder="Enter Relationship with NOK Here.." class="form-control" name="nok_rs">
						</div>
						<div class="col-sm-12 form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="nok_address"></textarea>
						</div>
						<div class="col-sm-12 form-group">
							<label>Phone Number</label>
							<input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="nok_mobile">
						</div>
					</div>
					{{/if}}

					{{#if this.additional}}
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Additional Information/Other Comments</label>
							<textarea name="additional" placeholder="Enter Additional Information Here.." class="form-control" row="3"></textarea> 
						</div>	
					</div>
					{{/if}}

					<input class="btn btn-warning" type="submit" value="Submit">					
					</div>
				</form> 
			</div>
		</div>
	</div>
</template>
