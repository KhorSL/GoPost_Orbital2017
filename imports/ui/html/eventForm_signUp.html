<template name="eventForm_signUp">
	<div class="container">
	{{#if checkPriorSignup this.eventId}}
		{{#if checkRegFormType this.RegFormType}}
		<!-- Start of Default Reg Form -->
			{{> eventForm_signUpDefault}}
    	<!-- End of Default Reg Form -->
		{{else}}
		<!-- Start of Custom Reg Form -->
			{{> eventForm_signUpCustom}}
		<!-- End of Custom Reg Form -->
		{{/if}}

	{{else if checkConfirmation this.eventId "success"}}
	<div class="panel panel-success">
		<div class="panel-heading">
			<h1>Successfully registered for {{this.eventTitle}}!</h1>
		</div>
		<div class="panel-body">
			<p> Thank you for your patience, your registration was successful. See you at the event!</p>
		</div>
		<div class="panel-footer">
			<button class="btn btn-warning" id="withdraw"> Withdraw </button>
		</div>
	</div>
	{{else if checkConfirmation this.eventId "pending"}}
	<div class="panel panel-info">
		<div class="panel-heading">
			<h1>Thank you for signing up for {{this.eventTitle}}!</h1>
		</div>
		<div class="panel-body">
			<p> Thank you for your patience, your registration is currently pending confirmation from the event organiser. You will receive a notification upon successful registration.</p>
		</div>
		<div class="panel-footer">
			<button class="btn btn-warning" id="withdraw"> Withdraw </button>
		</div>
	</div>
	{{else}}
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h1>Your registration for {{this.eventTitle}} has been declined by the event organiser.</h1>
		</div>
		<div class="panel-body">
			<p> Thank you for your patience. However, we regret to inform you that your registration for the event was unsuccessful. Please contact the event organiser for the details.</p>
		</div>
	</div>
	{{/if}}
	</div>
</template>
