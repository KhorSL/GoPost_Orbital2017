<template name='myEvents'>
	{{#if checkValue delObj}}
		<div class="deletedBanner alert alert-success">
			<span class="glyphicon glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			{{delObj}} have been deleted
		</div>
	{{/if}}

	<div id="content">
    	<div class="outer">
      		<div class="inner">
      			
      			<div class="row"> <!-- row Buttons and Actions -->
          			<div class="col-lg-12">
            			<div class="box">
              				<header><h5>Events Summary</h5></header>
                			<button type="button" class="event-btn new_event">Create New Event</button>
                			<button type="button" class="event-btn new_channel">Create Event Channel</button>
                    </div> <!-- end of box -->
              		</div> <!-- end of col-lg-12 -->
              	</div> <!-- end of rows -->

              	<div class="row">
              		<div class="col-lg-12">
              			<div class="box">	
              				<header><h5>My Event List</h5></header>
                      <div class="row myEvent_wrapper">
                        {{#each userEvents}}
                          {{> events_GridView}}
                        {{/each}}
              				</div>
              			</div> <!-- end of box -->
              		</div> <!-- end of col-lg-12-->
              	</div> <!-- end of row -->

      		</div>	<!-- end of inner -->
      	</div> <!-- end of outer -->
    </div> <!-- end of content -->
</template>
