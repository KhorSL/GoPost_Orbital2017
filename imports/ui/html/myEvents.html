<template name='myEvents'>
	{{#if checkValue delObj}}
		<div class="deletedBanner alert alert-success">
			<span class="glyphicon glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			{{delObj}} have been deleted
		</div>
	{{/if}}

	<h1> Events Summary Page </h1>
	
	<h4> Features Available </h4>
	<hr/>
	<p>1. Events Statistics (no. of sign ups / pages viewed / no of likes) </p>
	<p>2. Creation and Editing of Events, opens a new page</p>
	<p>3. Download of Excel File</p>
	<p>4. Management for all events </p>

	<div id="content">
		<div class="outer">
			<div class="inner">
				
				<div class="row">
					<div class="col-sm-8">
						<div class="box">
							<header><h5>Created Events</h5></header>
							<div class="scrollable" style="overflow:scroll;height:250px;width:100%;overflow:auto">
								<ul class="list-group">
									{{#each userEvents}}
										<li class="list-group-item"> <a href="/event_View/{{this._id}}"> {{title}} </a>
											<span role="button" class="btn btn-xs delete pull-right glyphicon glyphicon-trash"></span>
											<span role="button" id="{{this._id}}" class="btn btn-xs update pull-right glyphicon glyphicon-pencil"></span>
											<span role="button" id="{{this._id}}" class="btn btn-xs signUp pull-right glyphicon glyphicon-file"></span>
										</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="box">
							<header><h5>Sign-up Submissions</h5></header>
							<div class="submit-info" style="overflow:scroll;height:250px;width:100%;overflow:auto">
								
							</div>
							<div class="submit-info_footer">
									<center> <button class="accept btn">Accept</button> </center>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</template>
