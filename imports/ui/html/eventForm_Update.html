<template name="eventForm_Update">
<div class="panel panel-updateEvent" style="max-width:1000px;margin-left:auto; margin-right:auto;">
		<div class="panel-heading"> 
			<h3 class="panel-title">Update Event</h3> 
		</div>
			<div class="panel-body">
				
				<form class="update-event" id="update-event">
					
					<div class="form-group">
						<label for="title">Event Title:</label>           
						<input type="text" class="form-control" name="title" placeholder="Update your title" value="{{this.title}}" required>
					</div>

					<div class="form-group">
						<label for="img">Event Poster:</label>
						<input class="img-input" type="file" accept="image/*" name="img">
						<img id="output" src="{{this.img}}" style="max-height: 256px; max-width: 256px; width: auto; height: auto;">
						
					</div>

					<div class="form-group">
						<label for="venue">Event Venue:</label>           
						<input type="text" class="form-control" name="venue" placeholder="Update your Venue" value="{{this.venue}}" required>
					</div>

					<div class="form-group">
						<label> Location: </label>
						<input id="pac-input" class="form-control" type="text" name="location" placeholder="Enter a location" value="{{this.location}}" required>
						<body>
						<div class="map-container" name="eventMap">
								 {{> googleMap name="ufMap" options=ufMapOptions}}
							</div>
						</body>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label> Event Date and Time (Start): </label>
								<div class="input-group datetimepicker" id="datetimepicker_start">
    								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    								<input class="set-due-date form-control" type="text" name="start" onkeydown="return false" value="{{formatDate this.start}}" required/>
  								</div>
							</div>
						</div>
	
						<div class="col-sm-6">
							<div class="form-group">
								<label> Event Date and Time (End): </label>
								<div class="input-group datetimepicker" id="datetimepicker_end">
    								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    								<input class="set-due-date form-control" type="text" name="end" onkeydown="return false" value="{{formatDate this.end}}" required/>
  								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label> Sign Up Deadline </label>
						<div class="input-group datetimepicker">
	    					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	    					<input class="set-due-date form-control" type="text" name="signUpDeadline" onkeydown="return false" value="{{formatDate this.signUpDeadline}}"/>
	  					</div>
					</div>
					
					<div class="form-group">
						<label> Event Categories: </label>
						<select class="form-control" id="event_cat" required>
							<option name= "myOption" value= "Camp" selected="{{catSelection "Camp"}}">Camp</option>
							<option name= "myOption" value= "CCA" selected="{{catSelection "CCA"}}">CCA</option>
							<option name= "myOption" value= "Community" selected="{{catSelection "Community"}}">Community</option>
							<option name= "myOption" value= "Competition" selected="{{catSelection "Competition"}}">Competition</option>
							<option name= "myOption" value= "Internship" selected="{{catSelection "Internship"}}">Internship</option>
							<option name= "myOption" value= "Workshop" selected="{{catSelection "Workshop"}}">Workshop</option>
							<option name= "myOption" value= "Others" selected="{{catSelection "Others"}}">Others</option>
					   </select>
					</div>

					<div class="form-group">
						<label> Event Tags: </label>
						<input type="text" class="form-control" id="tokenfield" value="{{this.type}}" required/>
						<small>*Create your own Tags and press 	&lt; ENTER &gt;</small>
					</div>

					<div class="form-group">
						<label> Event Description: </label>
							<textarea class="form-control" name="description" form="update-event" value="{{this.description}}" required></textarea>
					</div>

					<div class="form-group">
						<label> Contact: </label>
							<input class="form-control" name="contact" type="tel" value="{{this.contact}}" required> <br>
					</div>

						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">

					</form>
				</div>
			</div>

</template>
