<template name='myFriends'>
	<div id="content">
    	<div class="outer">
      		<div class="inner">
      			
              	<div class="row">
              		<div class="col-lg-12">
              			<div class="box">	
              				<header>
                        <h5>Subscribing</h5>
                          <div class="dash_header_right">
                          <button type="button" class="btn" id="prevPage" {{disablePrev}}>&larr; Older</button>
                          {{skipCount}} / {{max}} 
                          <button type="button" class="btn" id="nextPage" {{disableNext}}>Newer &rarr;</button>
                        </div>
                      </header>
		                    <div class="row myEvent_wrapper">
		                        {{#each subscribers}}
		                          {{> users_GridView}}
		                        {{/each}}
              				</div>
              			</div> <!-- end of box -->
              		</div> <!-- end of col-lg-12-->
              	</div> <!-- end of row -->

      		</div>	<!-- end of inner -->
      	</div> <!-- end of outer -->
    </div> <!-- end of content -->
</template>
