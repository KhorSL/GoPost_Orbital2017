<template name="landing">
	<body id="top" class="indexpage">
		<div class="wrap">
			<div class="slider_wrap">
				<div class="slider">
				    <nav class='navbar navbar-landing navbar-default'>
	        			<div class="container-fluid">
						    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						      	<div class='navbar-header'>
						      		<div class="navbar-brand lay_brand">
						      			<img class="brand_pos" id="img_logo" src="/images/Logo.png" height='100' width='100'>
						      		</div>
						      	</div>
						      
						      	<ul class="nav navbar-nav navbar-right">
						        	<li><a href="#" id="loginBut" class="btn">Sign In</a></li>
						      	</ul>
						    </div><!-- /.navbar-collapse -->
					  	</div> <!-- /.container-fluid -->
					</nav>

	               	<div id="carousel-generic" class="carousel carousel-landing slide" data-ride="carousel">
	               		<!-- Indicators -->
				  		<ol class="carousel-indicators">
				    		<li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
				    		<li data-target="#carousel-generic" data-slide-to="1"></li>
				    		<li data-target="#carousel-generic" data-slide-to="2"></li>
				    		<li data-target="#carousel-generic" data-slide-to="3"></li>
				  		</ol>

				  		<!-- Wrapper for slides -->
				  		<div class="carousel-inner" role="listbox">
				    		<div class="item active">
				      			<img src="/images/Bulletin.jpg" alt="surf Girl">
				      			<div class="carousel-caption">
				      				<a href="#" id="signUpBut" class="btn btn-xl">Get Started</a>
					    		</div>
					   		</div>

					   		<div class="item">
				     			<img src="/images/sun.jpg" alt="...">
				      			<div class="carousel-caption">
				     				<a href="#" id="signUpBut" class="btn btn-xl">Get Started</a>
				      			</div>
				   			</div>
					    
					   		<div class="item">
				     			<img src="/images/girl.jpg" alt="...">
				      			<div class="carousel-caption">
				     				<a href="#" id="signUpBut" class="btn btn-xl">Get Started</a>
				      			</div>
				   			</div>

					   		<div class="item">
				     			<img src="/images/SurfGirl.jpg" alt="...">
				      			<div class="carousel-caption">
				      				<a href="#" id="signUpBut" class="btn btn-xl">Get Started</a>
				      			</div>
				   			</div>
				  		</div>

					  	<!-- Controls -->
						<a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
				    		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    		<span class="sr-only">Previous</span>
						</a>
				  		<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
				    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    		<span class="sr-only">Next</span>
				  		</a>
					</div>
				</div>
			</div><!-- /.slider_wrap -->
			<div class="container_wrap">
				<div class="container_land" id="main">
					<div class="row">
				      		{{#each events}}

								<div class="col-sm-4">
					              	<div class="panel panel-default corner_land">
					                	<div class="panel-heading paper">
					                		<div class="display_land ellipsis">	
					                			<h3>{{title}}</h3>
					                		</div>
					                	</div>
					                	<div class="panel-body">
					                		<div class="land_imgBorder">
					                			<img src="{{img}}" class="img-responsive">
					                		</div>
					                	</div>
					                  	<div class="panel-footer text-center paper">
					                  		<div class="display_land ellipsis">	
					                  			{{formatDate dateTime}}
					                  		</div>
					                  		<div class="display_land ellipsis">	
					                  			@ {{location}}
					                  		</div>
					                  	</div>
					                </div>              
					      		</div>

				      		{{/each}}

				      		<div class="col-sm-12 logMore">
				      			<a href="#" id="logMoreBut" class="btn btn-xl">Log in For More</a>
				      		</div>      

					</div><!--/row-->
				</div>
			</div>
		</div><!-- ./wrap -->
		{{> loginPage}}
		{{> registerPage}}
	</body>
</template>
