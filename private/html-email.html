<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Events Details</title>
  <style>
    .img-responsive {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <div style="text-align:center;">
     <h2>{{title}} </h2>
     <h4>{{poster}}</h4>
     
     <img src="{{imageSrc imgName}}" class="img-responsive">
     
     <h5>Hey Everyone!</h5>
     
      <p>{{description}}</p>
      
      <p>
        <strong>Time</strong>: {{formatDate start}}
        <br/>
        <strong>Venue</strong>: {{venue}} <br/>
        {{location}}
        {{locationAddr}}
        <br/>
        <strong style="color:red;">Sign up deadline</strong>: {{formatDate signUpDeadline}}
      </p>
      
      <p>
        Sign up now at www.gopostnow.com
      </p>
  </div>
</body>
</html>
